<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Log</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-white p-4">
    <form id="logForm">
      <section class="bg-slate-200 rounded p-4 mb-4">
        <h3 class="mb-2 text-lg font-semibold text-sky-600">
          Student Information
        </h3>
        <label class="block mb-1 font-semibold text-slate-600" for="course"
          >Course</label
        >
        <select
          class="w-full bg-white p-1 rounded"
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
        >
          <option selected value="">Choose Courses</option>
          <option value="cs4690">CS 4690</option>
          <option value="cs4660">CS 4660</option>
          <option value="cs3380">CS 3380</option>
        </select>

        <div class="uvu-id hidden">
          <label
            class="block mb-1 mt-3 font-semibold text-slate-600"
            for="uvuId"
            >UVU ID</label
          >

          <input
            class="w-full bg-white py-1 px-2 rounded"
            type="text"
            id="uvuId"
            name="uvuId"
            data-cy="uvuId_input"
            maxlength="8"
            pattern="[0-9]{0,8}"
            placeholder="10234567"
          />
        </div>
      </section>

      <section class="bg-slate-200 rounded p-4 mb-4">
        <h3
          class="mb-2 text-lg font-semibold text-sky-600"
          id="uvuIdDisplay"
          data-cy="uvuIdDisplay"
        >
          Student Logs <span id="uvuIdSpan"></span>
        </h3>
        <div class="logs-div">
          <ul data-cy="logs" id="logsUl">
            <li
              class="
                group
                py-1
                px-3
                rounded
                border-2 border-teal-600
                hover:border-teal-500 hover:cursor-pointer
              "
            >
              <div>
                <small
                  class="
                    text-sm
                    font-semibold
                    text-teal-600
                    group-hover:text-teal-500
                  "
                  >1/23/2021 1:23:36 PM</small
                >
              </div>
              <pre><p>Initial comment. Hello World</p></pre>
            </li>
            <li>
              <div><small>1/24/2021 2:43:12 PM</small></div>
              <pre><p>MongoDB is looking really good, still need to get atlas up and running.</p></pre>
            </li>
            <li>
              <div><small>1/27/2021 5:58:10 PM</small></div>
              <pre><p>Atlas is up and running</p></pre>
            </li>
          </ul>
        </div>
        <label
          class="block mb-1 font-semibold text-slate-600"
          for="logBodyInput"
          >New Log
        </label>
        <textarea
          class="w-full bg-white p-1 rounded"
          id="logBodyInput"
          style="height: 75px"
          aria-label="add log textarea"
          data-cy="log_textarea"
        ></textarea>

        <button id="submit" type="submit" data-cy="add_log_btn" disabled>
          Add Log
        </button>
      </section>
    </form>
    <script src="jql.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
